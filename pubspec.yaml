name: small_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  sqflite: ^2.1.0+1
  shared_preferences: ^2.0.15
  path_provider: ^2.0.11
  sizer: ^2.0.15
  textstyle_extensions: ^2.0.0-nullsafety
  get_it: ^7.2.0
  omni_datetime_picker: ^0.0.3+1
  intl: ^0.17.0
  country_code_picker: ^2.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-Thin.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat_Black.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf

    - family: MontserratAlternates
      fonts:
        - asset: assets/fonts/MontserratAlternates-Bold.ttf
        - asset: assets/fonts/MontserratAlternates-Italic.ttf
  uses-material-design: true
